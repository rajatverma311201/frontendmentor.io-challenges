<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles/index.css" />
        <title>Frontend Mentor | Multi-step form</title>
    </head>
    <body class="body-container">
        <div class="container">
            <nav class="nav">
                <div class="nav__element">
                    <div class="nav__number">1</div>
                    <div class="nav__content">
                        <div class="nav__content__step">Step 1</div>
                        <div class="nav__content__text">Your info</div>
                    </div>
                </div>

                <div class="nav__element nav__element-active">
                    <div class="nav__number">2</div>
                    <div class="nav__content">
                        <div class="nav__content__step">Step 2</div>
                        <div class="nav__content__text">Select plan</div>
                    </div>
                </div>

                <div class="nav__element">
                    <div class="nav__number">3</div>
                    <div class="nav__content">
                        <div class="nav__content__step">Step 3</div>
                        <div class="nav__content__text">Add-ons</div>
                    </div>
                </div>

                <div class="nav__element">
                    <div class="nav__number">4</div>
                    <div class="nav__content">
                        <div class="nav__content__step">Step 4</div>
                        <div class="nav__content__text">Summary</div>
                    </div>
                </div>
            </nav>

            <main class="main">
                <h1>Select your plan</h1>
                <h3>You have the option of monthly or yearly billing</h3>

                <div class="plans-container">
                    <div class="plan plan-active">
                        <div class="plan-logo">
                            <img src="./assets/images/icon-arcade.svg" alt="" />
                        </div>
                        <div class="plan-name">Arcade</div>
                        <div class="plan-price">$9/mo</div>
                    </div>
                    <div class="plan">
                        <div class="plan-logo">
                            <img
                                src="./assets/images/icon-advanced.svg"
                                alt=""
                            />
                        </div>
                        <div class="plan-name">Advanced</div>
                        <div class="plan-price">$12/mo</div>
                    </div>
                    <div class="plan">
                        <div class="plan-logo">
                            <img src="./assets/images/icon-pro.svg" alt="" />
                        </div>
                        <div class="plan-name">Pro</div>
                        <div class="plan-price">$15/mo</div>
                    </div>
                </div>

                <a href="/" class="go-back">Go Back</a>
                <a href="/step3.html" class="next-step">Next Step</a>
            </main>
        </div>
    </body>
</html>
