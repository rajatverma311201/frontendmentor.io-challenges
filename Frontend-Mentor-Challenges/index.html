<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles/index.css" />
        <title>Frontend Mentor | Multi-step form</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body class="body-container">
        <div class="container">
            <!-- Sidebar start -->
            <nav class="nav">
                <div class="nav__element">
                    <div class="nav__number">1</div>
                    <div class="nav__content">
                        <div class="nav__content__step">Step 1</div>
                        <div class="nav__content__text">Your info</div>
                    </div>
                </div>

                <div class="nav__element">
                    <div class="nav__number">2</div>
                    <div class="nav__content">
                        <div class="nav__content__step">Step 2</div>
                        <div class="nav__content__text">Select plan</div>
                    </div>
                </div>

                <div class="nav__element">
                    <div class="nav__number">3</div>
                    <div class="nav__content">
                        <div class="nav__content__step">Step 3</div>
                        <div class="nav__content__text">Add-ons</div>
                    </div>
                </div>

                <div class="nav__element">
                    <div class="nav__number">4</div>
                    <div class="nav__content">
                        <div class="nav__content__step">Step 4</div>
                        <div class="nav__content__text">Summary</div>
                    </div>
                </div>
            </nav>
            <!-- Sidebar end -->

            <main class="main">
                <!-- Step 1 start -->
                <h1>Personal info</h1>
                <h3>
                    Please provide your name, email address, and phone number.
                </h3>

                <form class="form" action="">
                    <div>
                        <label for=""> Name </label>
                        <input type="text" placeholder="e.g. Stephen King" />
                    </div>
                    <div>
                        <label for=""> Email Address </label>
                        <input
                            type="text"
                            placeholder="e.g. stephenking@lorem.com"
                        />
                    </div>
                    <div>
                        <label for=""> Phone Number</label>
                        <input type="text" placeholder="e.g. +1 234 567 890" />
                    </div>
                </form>
                <!-- <div class="attribution">
                    Challenge by
                    <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        >Frontend Mentor</a
                    >. Coded by <a href="#">Your Name Here</a>.
                </div>
            </main> -->
            <button class="next-step">Next Step</button>
        </div>
    </body>
</html>
